<table class="table table-sm">
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>E-Mail</th>
        </thead>
        <ng-container *ngFor="let number of numberArray">
                <tr class="table-dark">
                        <td>{{number.firstName}}</td>
                        <td>{{number.lastName}}</td>
                        <td>{{number.number}}</td>
                        <td>{{number.email}}</td>
                        <td>
                                <button class="btn btn-info">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                        </td>
                </tr>
        </ng-container>
</table>
